version: '3.8'

services:
  backend:
    build: ./backend
    container_name: oaip-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite:///./oaip_learning.db
      - SECRET_KEY=your-secret-key-change-in-production
    command: sh -c "python seed_data.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    restart: unless-stopped


  frontend:
    build: ./frontend
    container_name: oaip-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped